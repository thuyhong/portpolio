<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="UTF-8">
	<title>Restaurant Picker</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="jquery.mobile.structure-1.0.1.css" />
	<link rel="apple-touch-icon" href="img/launch_icon_57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="img/launch_icon_72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="img/launch_icon_114.png" />
	<link rel="stylesheet" href="jquery.mobile-1.0.1.css" />
	<link rel="stylesheet" href="custom.css" />
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jquery.mobile-1.0.1.min.js"></script>
</head> 
<body> 
<div id="restaurant" data-role="page" data-add-back-btn="true">
	
	<div data-role="header"> 
		<h1> Restaurant Picker</h1>
	</div> 
	
	<div data-role="content">
	<div class="ui-grid-a" id="restau_infos">	
		<div class="ui-block-a">
		<h1>Domino's</h1>
		<p><strong>Kent Pizza Delivery  </strong></p>
		<p> Store Hours: </p>
			<ul> 
				<li> Mon-Thu: 10 a.m. to 12 a.m. </li>
				<li> Fri-Sat: 10 a.m. to 1 a.m. </li>
				<li> Sun: 10 a.m. to 12 a.m. </li>
			</ul>

		</div>		
		<div class="ui-block-b">
		<p><img src="img/pizza_domino_restau.png"/></p>
		<p><a href="http://pizza.dominos.com/washington/kent/98030/26019-104th-ave-se/" rel="external" data-role="button"> See our website</a></p>
		</div>
	</div><!-- /grid-a -->
	<hr/>
	
	<div class="ui-grid-a" id="contact_infos">	
		<div class="ui-block-a">
		<h2> Contact us</h2>
		<p>26019 104th Ave Se, Ste 104</p>
		<p> Kent, WA 98030</p>
		<h2>Phone: </h2>
		<p> (253) 852-3030  </p>
		</div>		
		<div class="ui-block-b">
		<img src="img/pizza_domino_map.png"/>
		</div>
	</div><!-- /grid-a -->
	<div id="contact_buttons">	
		<a href="https://www.google.com/maps/place/Domino's+Pizza/@47.3681914,-122.2026028,17z/data=!4m2!3m1!1s0x54905eca3818e7b3:0x88b9e5d4609acc90" data-role="button" data-icon="maps"> Find us on Google Maps </a> 	
		<a href="tel:2538523030"  data-role="button" data-icon="tel"> Call us </a>	
	</div>	
	<hr/>
	
	<div id="notation">	
	<form>
	<label for="select-choice-0" class="select"><h2> User rating </h2></label>
		<select name="user_rating" id="user_rating" data-native-menu="false" data-theme="b" >
		   <option value="one" class="one"> Not good at all </option>
		   <option value="two" class="two">Average </option>
		   <option value="three" class="three">Pretty good </option>
		   <option value="four" class="four"> Excellent </option>
		</select>	
	</form>
	</div>


	<script type="text/javascript">

	$( '#restaurant' ).live( 'pageinit',function(event){
		var SelectedOptionClass = $('option:selected').attr('class');
		$('div.ui-select').addClass(SelectedOptionClass);
		
		$('#user_rating').live('change', function(){	 
			$('div.ui-select').removeClass(SelectedOptionClass);
			
			SelectedOptionClass = $('option:selected').attr('class');
			$('div.ui-select').addClass(SelectedOptionClass);		
			
		 });
		
	  
	});

	</script>
	

	</div>


</div><!-- /page -->
</body>
</html>
